<div class="admin-container container">
    <!-- Selection Form -->
    <div class="form-section">
        <h3 class="section-title">Tractor Selection</h3>
        <form (ngSubmit)="onSubmit()" #selectionForm="ngForm">
            <div class="form-row">
                <div class="label-col">
                    <label for="manufacturer" class="form-label">Manufacturer</label>
                </div>
                <div class="input-col">
                    <select class="form-select" id="manufacturer" name="manufacturer" [(ngModel)]="selectedManufacturer"
                        required>
                        <option value="" disabled>Select Manufacturer</option>
                        <option value="eicher">Eicher</option>
                        <option value="mahindra">Mahindra</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="label-col">
                    <label for="model" class="form-label">Model</label>
                </div>
                <div class="input-col">
                    <select class="form-select" id="model" name="model" [(ngModel)]="selectedModel" required>
                        <option value="" disabled>Select Model</option>
                        <option value="380">380</option>
                        <option value="480">480</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="label-col">
                    <label for="year" class="form-label">Year</label>
                </div>
                <div class="input-col">
                    <select class="form-select" id="year" name="year" [(ngModel)]="selectedYear" required>
                        <option value="" disabled>Select Year</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                    </select>
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="btn btn-submit" [disabled]="!selectionForm.form.valid">
                    Continue
                </button>
            </div>
        </form>
    </div>

    <!-- Values Form -->
    <div class="form-section" *ngIf="showSecondForm">
        <h3 class="section-title">Tractor Values</h3>
        <form (ngSubmit)="onValuesSubmit()" #valuesForm="ngForm">
            <div class="form-row">
                <div class="label-col">
                    <label for="baseValue" class="form-label">Base Value</label>
                </div>
                <div class="input-col">
                    <input type="number" class="form-control" id="baseValue" name="baseValue"
                        [(ngModel)]="formValues.baseValue" required>
                </div>
            </div>

            <div class="form-row">
                <div class="label-col">
                    <label for="rearValue" class="form-label">Rear Tyre</label>
                </div>
                <div class="input-col">
                    <input type="number" class="form-control" id="rearValue" name="rearValue"
                        [(ngModel)]="formValues.rearValue" required>
                </div>
            </div>

            <div class="form-row">
                <div class="label-col">
                    <label for="frontValue" class="form-label">Front Tyre</label>
                </div>
                <div class="input-col">
                    <input type="number" class="form-control" id="frontValue" name="frontValue"
                        [(ngModel)]="formValues.frontValue" required>
                </div>
            </div>

            <div class="form-row">
                <div class="label-col">
                    <label for="lookValue" class="form-label">Look</label>
                </div>
                <div class="input-col">
                    <input type="number" class="form-control" id="lookValue" name="lookValue"
                        [(ngModel)]="formValues.lookValue" required>
                </div>
            </div>

            <div class="form-row">
                <div class="label-col">
                    <label for="ownerValue" class="form-label">Owner</label>
                </div>
                <div class="input-col">
                    <input type="number" class="form-control" id="ownerValue" name="ownerValue"
                        [(ngModel)]="formValues.ownerValue" required>
                </div>
            </div>

            <div class="form-row">
                <div class="label-col">
                    <label for="repairValue" class="form-label">Repair</label>
                </div>
                <div class="input-col">
                    <input type="number" class="form-control" id="repairValue" name="repairValue"
                        [(ngModel)]="formValues.repairValue" required>
                </div>
            </div>

            <div class="form-row">
                <div class="label-col">
                    <label for="RTOExpenseValue" class="form-label">RTO Expenses</label>
                </div>
                <div class="input-col">
                    <input type="number" class="form-control" id="RTOExpenseValue" name="rtoExpenseValue"
                        [(ngModel)]="formValues.rtoExpenseValue" required>
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="btn btn-save" [disabled]="!valuesForm.form.valid">
                    Save Values
                </button>
            </div>
        </form>
    </div>
</div>
