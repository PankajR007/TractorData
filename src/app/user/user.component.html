<div class="user-container container">
    <!-- Selection Form -->
    <div class="form-section">
        <h3 class="section-title">Tractor Selection</h3>
        <form (ngSubmit)="onSubmit()" #selectionForm="ngForm">
            <div class="form-row">
                <div class="label-col">
                    <label for="manufacturer" class="form-label">Manufacturer</label>
                </div>
                <div class="input-col">
                    <select class="form-select" id="manufacturer" name="manufacturer" [(ngModel)]="selectedManufacturer"
                        required>
                        <option value="" disabled>Select Manufacturer</option>
                        <option value="eicher">Eicher</option>
                        <option value="mahindra">Mahindra</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="label-col">
                    <label for="model" class="form-label">Model</label>
                </div>
                <div class="input-col">
                    <select class="form-select" id="model" name="model" [(ngModel)]="selectedModel" required>
                        <option value="" disabled>Select Model</option>
                        <option value="380">380</option>
                        <option value="480">480</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="label-col">
                    <label for="year" class="form-label">Year</label>
                </div>
                <div class="input-col">
                    <select class="form-select" id="year" name="year" [(ngModel)]="selectedYear" required>
                        <option value="" disabled>Select Year</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                    </select>
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="btn btn-submit" [disabled]="!selectionForm.form.valid">
                    Continue
                </button>
            </div>
        </form>
    </div>

    <!-- Values Form -->
    <div class="form-section" *ngIf="showDetails">
        <h3 class="section-title">Tractor Details</h3>

        <div class="form-row">
            <div class="label-col">
                <label for="rearTyrePercentage" class="form-label">Rear Tyre</label>
            </div>
            <div class="input-col">
                <input type="number" class="form-control" id="rearTyrePercentage" [(ngModel)]="rearTyrePercentage"
                    min="0" max="100" placeholder="Enter percentage">
            </div>
        </div>

        <div class="form-row">
            <div class="label-col">
                <label for="frontTyrePercentage" class="form-label">Front Tyre</label>
            </div>
            <div class="input-col">
                <input type="number" class="form-control" id="frontTyrePercentage" [(ngModel)]="frontTyrePercentage"
                    min="0" max="100" placeholder="Enter percentage">
            </div>
        </div>

        <div class="form-row">
            <div class="label-col">
                <label for="lookPercentage" class="form-label">Look</label>
            </div>
            <div class="input-col">
                <input type="number" class="form-control" id="lookPercentage" [(ngModel)]="lookPercentage" min="0"
                    max="100" placeholder="Enter percentage">
            </div>
        </div>

        <div class="form-row">
            <div class="label-col">
                <label for="owner" class="form-label">Owner</label>
            </div>
            <div class="input-col">
                <select class="form-select" id="owner" [(ngModel)]="selectedOwner">
                    <option value="" disabled selected>Select Owner</option>
                    <option value="2">2nd</option>
                    <option value="3">3rd</option>
                    <option value="4">4th</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="label-col">
                <label for="repair" class="form-label">Repair</label>
            </div>
            <div class="input-col">
                <input type="number" class="form-control" id="repair" [(ngModel)]="repairValue"
                    placeholder="Enter repair value">
            </div>
        </div>

        <div class="form-row">
            <div class="label-col">
                <label for="rtoExpenses" class="form-label">RTO Expenses</label>
            </div>
            <div class="input-col">
                <input type="number" class="form-control" id="rtoExpenses" [(ngModel)]="rtoExpenses"
                    placeholder="Enter RTO expenses">
            </div>
        </div>

        <div class="button-container">
            <button type="button" class="btn btn-calculate" (click)="calculateTotal()">
                Calculate Value
            </button>
        </div>
    </div>

    <!-- Result Section -->
    <div class="form-section" *ngIf="showCalculation">
        <div class="result-section">
            <h4>Total Calculated Value: â‚¹{{ calculatedTotal }}</h4>
        </div>
    </div>
</div>
